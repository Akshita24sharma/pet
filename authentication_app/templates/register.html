<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="{% url 'authentication_app:register' %}" method="POST">
        {% csrf_token %}
        <h1> Welcome to Registeration page.</h1>

        <label for="first_name">Firstname: </label>
        <input type="first_name" id="first_name" name="first_name"><br><br>

        <label for="last_name">Lastname:</label>
        <input type="last_name" id="last_name" name="last_name"><br><br>

        <label for="email">Email:</lable>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</lable>  
        <input type="text" name="phone" size="10"/> <br> <br>  

        <label for="address">Address</label>
        <textarea cols="80" rows="5"  name="address" value="address"></textarea><br><br>  

        <label for="experience">Experince:</label>
        <input type="experience" id="experience" name="experience"><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" ><br><br>
        <input type="submit" value="Register">
        <a href="{% url 'authentication_app:login'  %}">Login</a>
    </form>
</body>
</html>
